                <select id="gender">
                    <option value="">---Select---</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="meessage" rows="4" placeholder="Your message..."></textarea>"
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>

</body>
